query OrganizationsQuery {
  allOrganizations {
    results {
        id,
        title
        description,
        avatarImage
    }
  }
}

query OrganizationQuery($id: UUID!) {
    organization (
        id: $id
    ) {
        title,
        description,
        avatarImage,
        id
    }
}

mutation CreateOrganizationMutation($title: String!) {
    createUpdateOrganization (
        input: {
            title: $title
        }
    ) {
        organization {
            title,
            description
        }
        errors {
            field,
            messages,
        },
    }
}