query OrganizationsQuery {
  allOrganizations {
    results {
        title
        description
    }
  }
}

mutation CreateOrganizationMutation($title: String!) {
    createUpdateOrganization (
        input: {
            title: $title
        }
    ) {
        organization {
            title,
            description
        }
        errors {
            field,
            messages,
        },
    }
}