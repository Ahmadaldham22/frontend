query OrganizationsQuery {
  allOrganizations(limit:3) {
      results {
          title,
          avatarUrl,
          id
      }
  }
}

mutation CreateOrganizationMutation($title: String!) {
    upsertOrganization(
        input: {
            title: $title
        }
    ) {
        title,
        id,
        success,
        errors {
            field,
            messages,
        },
    }
}