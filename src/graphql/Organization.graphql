query OrganizationsQuery {
  allOrganizations {
    results {
        id
        title
        description
        avatarImage
    }
  }
}

query OrganizationQuery($id: UUID!) {
    organization (
        id: $id
    ) {
        title,
        description,
        id
        avatarImage
    }
}


query OrganizationMembersQuery($id: UUID!) {
    organization (
        id: $id
    ) {
        id
        members {
            user {
                id
                familyName
                givenName
            }
        }
    }
}

mutation CreateOrganizationMutation($title: String!) {
    createUpdateOrganization (
        input: {
            title: $title
        }
    ) {
        organization {
            title,
            description
        }
        errors {
            field,
            messages,
        },
    }
}
