query ProjectsQuery($limit: Int, $offset: Int) {
    allProjects(limit: $limit, offset: $offset) {
        totalCount
        results {
            title,
            description,
            currentCommit,
            currentCommitDateTime,
            id,
            packages {
                title,
            }
            sops {
                ... on AWSKMSNode {
                    title,
                    id
                },
                ... on PGPKeyNode {
                    title,
                    id
                },
            }
        }
    }
}

query ProjectDetailQuery($id: UUID) {
    project(id: $id) {
        created,
        title,
        description,
        id,
        specRepository,
        specRepositoryBranch,
        specType,
        currentCommit,
        currentCommitDateTime,
        accessUsername,
        accessToken,
        packages {
            title,
            description,
            type,
            namespace,
            id,
            fileInformation {
                path,
                encrypted
            }
            environments {
                deployments {
                    title,
                    id,
                }
            },
            clusterLevel {
                title,
                description,
                id,
                package{
                    id
                },
                type,
                valuesPath,
                valuesType,
                sopsCredentials {
                    ... on AWSKMSNode {
                    title,
                    id,
                },
                ... on PGPKeyNode {
                    title,
                    id,
                },
                },
            }

        },
        sops {
            ... on AWSKMSNode {
                title,
                description,
                id
            },
            ... on PGPKeyNode {
                title
                description,
                id
            },
        }

    }
}

query ProjectDetailOtherProjectsQuery {
    allProjects(limit: 1000) {
        results {
            title,
            id,
            currentCommitDateTime,
            packages {
                title
            }
        }
    }
}

mutation CreateProject(
  $title: String!
  $description: String!
  $specRepository: String!
  $specType: String!
  $accessUsername: String!
  $accessToken: String!
  $specRepositoryBranch: String!
  $organization: UUID!
) {
  createUpdateProject(
    input: {
      title: $title
      description: $description
      specRepository: $specRepository
      specType: $specType
      specRepositoryBranch: $specRepositoryBranch
      accessUsername: $accessUsername
      accessToken: $accessToken
      organization: $organization
    }
  ) {
    project {
      title
    }
    errors {
      messages
      field
    }
  }
}

mutation UpdateProject(
  $title: String!
  $description: String!
  $specRepository: String!
  $specType: String!
  $accessUsername: String!
  $accessToken: String!
  $specRepositoryBranch: String!
  $id: ID
  $organization: UUID!
) {
  createUpdateProject(
    input: {
      title: $title
      description: $description
      specRepository: $specRepository
      specType: $specType
      specRepositoryBranch: $specRepositoryBranch
      accessUsername: $accessUsername
      accessToken: $accessToken
      organization: $organization
      id: $id
    }
  ) {
    project {
      title
    }
    errors {
      messages
      field
    }
  }
}


mutation DeleteProject($id: UUID) {
  deleteProject(id: $id) {
    ok
  }
}

mutation createUpdateSops(
    $title: String!
    $description: String
    $sopsType: SOPSTypeEnum!
    $project: UUID!
    $secret1: String!
    $secret2: String
    $secret3: String
) {
    createUpdateSops(
        sopsData: {
            title: $title
            description: $description
            sopsType: $sopsType
            project: $project
            secret1: $secret1
            secret2: $secret2
            secret3: $secret3
        }
    ) {
        ok
    }
}

mutation createUpdateClusterLevel(
    $title: String!
    $description: String
    $type: String!
    $package: ID!
    $sopsCredentials: ID
    $valuesPath: String
    $id: ID
) {
    createUpdateClusterLevel(
        input: {
                title: $title
                description: $description
                type: $type
                package: $package
                sopsCredentials: $sopsCredentials
                valuesPath: $valuesPath
                id: $id
        }
    ) {
        clusterLevel {
            title,
            id
        },
        errors {
            field,
            messages
        }
    }
}
